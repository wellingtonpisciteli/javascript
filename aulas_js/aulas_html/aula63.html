<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 63</title>
    <link rel="stylesheet" href="/aulas_js/estilos/estilo63.css">
</head>
<body>
    <div id="criarCarro" class="criarCarro">
        <div class="campoForm">
            <label for="">Nome</label>
            <input type="text" name="f_nome" id="f_nome" value="">
        </div>

        <div class="campoForm">
            <label for="">Portas</label>
            <input type="number" name="f_portas" id="f_portas" value="0">
        </div>

        <div class="campoForm">
            <label for="">Blindagem</label>
            <input type="number" name="f_blindagem" id="f_blindagem" disabled value="0">
        </div>

        <div class="campoForm">
            <label for="">Munição</label>
            <input type="number" name="f_municao" id="f_municao" disabled value="0">
        </div>

        <div>
            <label for="">Tipo</label>
            <div class="radio">
                <input type="radio" name="f_tipo" id="F_tipoMilitar" value="m" checked>Militar
            </div>
            <div class="radio">
                <input type="radio" name="f_tipo" id="F_tipoNormal" value="n" checked>Nomal
            </div>
        </div>
    
        <div class="campoForm">
            <button id="btn_addCarro">Adicionar</button>
        </div>
    </div>

    <div class="carros"></div>

    <script src="/aulas_js/aula63.js"></script>
</body>
</html>
